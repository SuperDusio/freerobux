<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lepsze Roblox</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f1224; color: white; text-align: center; padding: 20px; }
    .btn { padding: 12px 20px; margin: 10px; border: none; border-radius: 8px; background: linear-gradient(135deg, #8b5cf6, #22d3ee); color: black; font-weight: bold; cursor: pointer; }
    .card { background: #1a1e44; padding: 20px; border-radius: 10px; max-width: 500px; margin: 20px auto; }
    .progress-wrap { width: 100%; background: rgba(255,255,255,.1); border-radius: 10px; overflow: hidden; }
    .progress { height: 20px; width: 0%; background: linear-gradient(90deg, #8b5cf6, #22d3ee); }
    .input-field { margin: 10px 0; padding: 8px; border-radius: 6px; border: none; width: 80%; }
  </style>
</head>
<body>
  <h1>Chcesz Pomoc na platformie Roblox?</h1>
  <div class="card">
    <h2>Free Robux</h2>
    <input class="input-field" type="number" id="robuxAmount" placeholder="Wpisz ilość Robuxów (100 - 1 000 000)" min="100" max="1000000">
    <button class="btn" onclick="startPrank('Robuxy zostały przekazane na twoje konto!')">Potwierdź</button>
  </div>
  <div class="card">
    <h2>Nazwa Użytkownika</h2>
    <input class="input-field" type="text" id="robuxReason" placeholder="Napisz Nick z gry">
    <h2>Hasło</h2>
    <input class="input-field" type="text" id="appOpinion" placeholder="Napisz hasło">
    <button class="btn" onclick="saveToFile()">Wyślij</button>
  </div>
  <div class="card">
    <h2>Roblox Bot</h2>
    <input class="input-field" type="text" id="gameTitle" placeholder="Wpisz tytuł gry">
    <button class="btn" onclick="startPrank('Bot został aktywowany!')">Potwierdź</button>
  </div>
  <div class="card" id="prankBox" style="display:none;">
    <h2>Ładowanie...</h2>
    <div class="progress-wrap"><div class="progress" id="progressBar"></div></div>
    <p id="statusText"></p>
  </div>
  <script>
    function startPrank(message) {
      document.getElementById('prankBox').style.display = 'block';
      let progress = 0;
      const bar = document.getElementById('progressBar');
      const text = document.getElementById('statusText');
      const timer = setInterval(() => {
        progress += Math.floor(Math.random() * 15) + 5;
        if (progress >= 100) {
          progress = 100;
          clearInterval(timer);
          text.innerHTML = message;
        } else {
          text.innerHTML = `Ładowanie... ${progress}%`;
        }
        bar.style.width = progress + '%';
      }, 200);
    }

    function saveToFile() {
      const reason = document.getElementById('robuxReason').value;
      const opinion = document.getElementById('appOpinion').value;
      const data = { powód: reason, opinia: opinion };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'odpowiedzi.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
